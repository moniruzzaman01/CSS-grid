<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100%;
        height: 100%;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 400px; /*এটা গ্রিডের রো-গুলোর হাইট ফিক্স করার জন্য। এখানে নর্মাল হাইট দিলে কাজ হবে না। */
      }
      .container div {
        margin: 0;
        padding: 0;
      }
      .another-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="./images/one.jpeg" alt="" /></div>
      <div><img src="./images/two.jpeg" alt="" /></div>
      <div><img src="./images/three.jpeg" alt="" /></div>
      <div><img src="./images/four.jpeg" alt="" /></div>
      <div class="another-container">
        <div><img src="./images/one.jpeg" alt="" /></div>
        <div><img src="./images/one.jpeg" alt="" /></div>
        <div><img src="./images/one.jpeg" alt="" /></div>
        <div><img src="./images/one.jpeg" alt="" /></div>
      </div>
      <div><img src="./images/five.jpeg" alt="" /></div>
    </div>
  </body>
</html>
